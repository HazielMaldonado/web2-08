<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pagina de Registro</h1>
    <form action="#">
        <label for="name">Correo:</label>
            <input type="email" name="correo" id="email" placeholder="Ingresa tu correo" maxlength="250">
        <br><br>
        <label for="pass">Contraseña</label>
            <input type="password" name="pass" id="pass" maxlength="15" required placeholder="Ingresa tu contraseña">
        <br><br>
        <button type="submit">Enviar</button>
        <button type="reset">Eliminar</button>
    </form>
    <a href="/">Inicio</a>
</body>
</html>
