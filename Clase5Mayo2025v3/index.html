<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <style>
    form{
        border: 5px solid red;
        border-radius: 5px;

    }
    .form{
        margin: auto;
        width: 350px;
        text-align: center;
        padding-top: 150px;

    }
    .formulario{
        margin: 5px;
        padding: 25px;
        background-color: blanchedalmond;
    }
  </style>
</head>
<body>
    <div class="form"> <!-- Aquí aplicamos la clase que faltaba -->
      <form action="/login" method="POST" class="formulario">
        <label for="user">Usuario:</label>
        <input type="text" name="user" id="user" maxlength="250" required />
        <br><br>
        <label for="pass">Contraseña:</label>
        <input type="password" name="pass" id="pass" maxlength="250" required />
        <br><br>
        <button type="submit">Subir Información</button>
      </form>
    </div>
  </body>
</html>
